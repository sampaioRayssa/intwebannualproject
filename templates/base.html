<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
        <nav>
            <div>
                <div>
                    <ul>
                        <li>
                            <a class="#" aria-current="page" href="{{url_for("index")}}">Home</a>
                        </li>
                        {% if session.cpf %}
                        <li>
                            <a class="#" aria-current="page" href="{{url_for('client')}}">Usuario</a>
                        </li>
                        <li>
                            <a class="#" href="{{url_for('createdelivery')}}">Criar Entrega</a>
                        </li>
                        {% endif %} 
                        {% if session.entregador %}
                        <li>
                            <a class="#" href="{{url_for('logout')}}">Logout</a>
                        </li>
                            
                        {% else %}
                    
                        <li class="#">
                            <a class="#" href="{{url_for('login')}}">Login</a>
                        </li>
                        
                        <li class="#">
                            <a class="#" href="{{url_for('signup')}}">Criar uma conta</a>
                        </li>
                        {% endif %}
                    
                    </ul>
            
                </div>
            </div>
        </nav>

    {% block container%}


    
    {% endblock container %}
      

</body>
</html><!---->
